<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Diet Plan</title>
</head>
<body>
    <h1>Your Diet Plan</h1>
    <h2>Diet Schedule</h2>
    <ul>
        {% for day, meals in diet.generate_diet_plan().items() %}
            <li><strong>{{ day }}</strong>: {{ meals | join(', ') }}</li>
        {% endfor %}
    </ul>

    <a href="/">Go Back</a>
</body>
</html>
